<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ this.title }}</title>
  <script src="https://use.typekit.net/xao3gdv.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="{{ '/static/style.css'|asseturl }}">
</head>
<body>
  <div class="page">
    <div class="bio">
      <p><img src="{{ '/static/kayapa.png'|asseturl }}"></p>
      {{ this.bio }}
    </div>
    {% for post in this.posts.blocks|sort(attribute='date', reverse=True) %}
    {{ post }}
    {% endfor %}
  </div>
  <footer>Paalam Tito Gax</footer>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        xfbml      : true,
        version    : 'v2.5'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
